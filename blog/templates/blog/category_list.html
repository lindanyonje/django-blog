
{% extends 'master.html' %}

{% block content%}

<a href= "{% url 'category_create' %}">Add Category</a>

<ul>
    <!--Iterate over object_list-->
    {% for object in object_list%}
    <!--Display Objects-->
    <li>{{object.name}}</li>
    <li>{{object.created_at}}</li>
    <a href = "{% url 'category_detail' object.id %}">Check out details</a>

    <hr/>

    <!--If object_list is empty-->
    {%empty%}
    <li>No objects yet.</li>
    {%endfor%}

</ul>



{% endblock content %}
